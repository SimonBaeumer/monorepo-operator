language: go

env:
  global:
    - GO111MODULE=on
    - DOCKER_USERNAME=simonbaeumer
    - secure: 

stages:
  - test
  - deploy

go:
  - 1.13.x

sudo: required
dist: trusty

before_install:
  - go get -u golang.org/x/lint/golint
  - curl -L https://github.com/SimonBaeumer/commander/releases/download/v0.3.0/commander-linux-amd64 -o ~/bin/commander
  - chmod +x ~/bin/commander

jobs:
  include:
    - name: Unit tests
      script: make test

    - name: Build docker image
      stage: deploy
      branches:
        only:
          - master
          - add-docker-image
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u $DOCKER_USERNAME --password-stdin
        - TRAVIS_TAG=latest make docker-image
        - TRAVIS_TAG=latest make docker-push

    - stage: deploy
      name: "Deployment"
      if: tag IS present
      script: make release
      deploy:
        provider: releases
        overwrite: true
        api_key:
          secure: 
        file:
          - release/monorepo-operator-linux-amd64
          - release/monorepo-operator-linux-arm
          - release/monorepo-operator-linux-386
          - release/monorepo-operator-mac-amd64
          - release/monorepo-operator-windows-amd64.exe
          - release/monorepo-operator-windows-386.exe
        skip_cleanup: true
        on:
          repo: SimonBaeumer/monorepo-operator
          tags: true

    - stage: deployment
      name: "Deploy docker image"
      if: tag IS present
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u $DOCKER_USERNAME --password-stdin
        - make docker-image
        - make docker-push